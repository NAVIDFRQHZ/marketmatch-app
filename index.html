<form id="consultation-form">
  <label>Budget to start ($):
    <input type="number" id="budget" required />
  </label><br><br>

  <label>Main Skills (comma separated):
    <input type="text" id="skills" placeholder="marketing, design, repair" />
  </label><br><br>

  <label>Interests (comma separated):
    <input type="text" id="interests" placeholder="pets, sports, tech" />
  </label><br><br>

  <label>Education level:
    <select id="education">
      <option value="none">No formal degree</option>
      <option value="high_school">High School</option>
      <option value="college">College</option>
      <option value="university">University</option>
      <option value="certifications">Special Certifications</option>
    </select>
  </label><br><br>

  <label>Preferred business type:
    <select id="bizType">
      <option value="products">Products</option>
      <option value="services">Services</option>
      <option value="entertainment">Entertainment / Digital</option>
    </select>
  </label><br><br>

  <label>Time available per week:
    <input type="number" id="timeAvailable" placeholder="Hours per week" />
  </label><br><br>

  <label>Do you prefer social interaction?
    <select id="socialPreference">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </label><br><br>

  <label>Online / Offline Preference:
    <select id="onlinePreference">
      <option value="online">Online only</option>
      <option value="offline">Offline only</option>
      <option value="both">Both</option>
    </select>
  </label><br><br>

  <label>Experience running a business?
    <select id="experience">
      <option value="none">No</option>
      <option value="basic">Basic</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </label><br><br>

  <button type="submit">Save Consultation</button>
</form>
