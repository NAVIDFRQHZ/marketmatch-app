<form id="consultationForm">
  <h2>Consultation</h2>

  <label>Budget (CAD)</label>
  <input id="budgetCad" type="number" min="0" value="500" />

  <label>Category</label>
  <select id="category">
    <option value="pets" selected>Pets</option>
    <option value="home">Home</option>
    <option value="auto">Auto</option>
    <option value="outdoor">Outdoor</option>
  </select>

  <label>Price Min</label>
  <input id="priceMin" type="number" min="0" value="25" />

  <label>Price Max</label>
  <input id="priceMax" type="number" min="0" value="80" />

  <label>
    <input id="smallLightOnly" type="checkbox" checked />
    Small / Light products only
  </label>

  <label>Notes</label>
  <textarea id="notes" rows="3">prefer dog-related, winter gear ok</textarea>

  <button type="submit">Create Consultation</button>
</form>

<div id="consultationStatus" style="margin-top:12px;"></div>

<hr />
